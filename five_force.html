<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポーター教授のファイブフォース分析</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title-small">
            <h1>ポーター教授のファイブフォース分析</h1>
        </div>
        <div class="poter-image-small">
            <img src="images/michael porter.png" alt="マイケル・ポーター">
        </div>

        <!-- 分析結果のダイアグラム -->
        <h3>ファイブフォースのサマリー</h3>
        <div class="force-diagram">
            <div class="new-entrants" id="newEntrants">
                <h4>新規参入の脅威</h4>
                <div class="summary"></div>
            </div>
            <div class="buyer-power" id="buyerPower">
                <h4>買い手の交渉力</h4>
                <div class="summary"></div>
            </div>
            <div class="supplier-power" id="supplierPower">
                <h4>売り手の交渉力</h4>
                <div class="summary"></div>
            </div>
            <div class="substitutes" id="substitutes">
                <h4>代替品の脅威</h4>
                <div class="summary"></div>
            </div>
            <div class="industry-rivalry" id="industryRivalry">
                <h4>業界内競争</h4>
                <div class="summary"></div>
            </div>
        </div>

        <!-- 結論を生成する -->
        <button id="generateConclusion">分析結果</button>
        <div id="conclusion"></div>
    </div>

    <footer>
        <p>© 2024 COM-office</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="five_force.js"></script>
</body>

</html>
